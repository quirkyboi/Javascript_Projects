<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="container">
      <div id="top-section">
        <input type="text" id="search-field" placeholder="Enter city..." />
        <button id="search-btn">Search</button>
      </div>
      <div id="error-message">City not found. Try again!</div>
      <div class="weather-info" id="weather-info">
        <h2 id="city-name">City</h2>
        <p id="temperature">🌡️ Temperature:</p>
        <p id="condition">🌤️ Condition:</p>
        <p id="humidity">💧 Humidity:</p>
      </div>
    </div>

  <script src="index.js"></script>
</body>
</html>
